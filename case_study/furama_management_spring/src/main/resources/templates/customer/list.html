<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap4/css/bootstrap.css">
</head>
<body>
<div th:insert="~{/home::header-menu}"></div>

<div class="container-fluid">
    <h2 class="mt-2">Customer List</h2>
    <div class="form-row">
        <div class="col-md-6">
            <a class="btn btn-success" th:href="@{/customer/create}" role="button">Create new customer</a>
        </div>
        <div class="col-md-6">
            <form class="form-inline" action="/customer" method="post">
                <input type="hidden" name="action" value="search">
                <input class="form-control mr-sm-2" type="search" name="name" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-light">
            <tr>
                <th>No.</th>
                <th>Id</th>
                <th>Code</th>
                <th>Customer Type</th>
                <th>Name</th>
                <th>Birthday</th>
                <th>Gender</th>
                <th>Id Card</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer, customerStat: ${customerList}">
                <td th:text="${customerStat.index + 1}"></td>
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.code}"></td>
                <td th:text="${customer.customerType}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.birthday}"></td>
                <td th:text="${customer.gender}"></td>
                <td th:text="${customer.idCard}"></td>
                <td th:text="${customer.phone}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.address}"></td>
                <td>
                    <a class="btn btn-success" th:href="@{/edit/__${customer.id}__}" role="button">Edit</a>
                    <button onclick="deleteCustomer(${customer.id})" class="btn btn-danger"
                            data-toggle="modal" data-target="#modalDel">Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
