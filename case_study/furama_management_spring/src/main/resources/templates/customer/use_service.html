<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Customer</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap4/css/bootstrap.css">
</head>
<body>
<div th:insert="~{/home::header-menu}"></div>

<div class="container-fluid text-primary">
    <h2 class="mt-2">List Customer Use Service</h2>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>No.</th>
                <th>Customer Name</th>
                <th>Contract ID</th>
                <th>Service</th>
                <th>Contract Detail ID</th>
                <th>Attach Service</th>
                <!--                <th>Total Money</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="c, stat: ${contractDetails}">
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${c.contract.customer.name}"></td>
                <td th:text="${c.contract.id}"></td>
                <td th:text="${c.contract.service.name}"></td>
                <td th:text="${c.id}"></td>
                <td th:text="${c.attachService.name}"></td>
                <!--                <td th:text="${c.contract.totalMoney}"></td>-->
            </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" th:href="@{'/customer/use-service'(page=${contractDetails.number - 1})}"
                   th:if="${contractDetails.hasPrevious()}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" th:href="@{'/customer/use-service'(page=0)}">1</a></li>
            <li class="page-item"><a class="page-link" th:href="@{'/customer/use-service'(page=1)}">2</a></li>
            <li class="page-item">
                <a class="page-link" th:href="@{'/customer/use-service'(page=${contractDetails.number + 1})}"
                   th:if="${contractDetails.hasNext()}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/jquery/popper.min.js"></script>
<script src="/bootstrap4/js/bootstrap.js"></script>
</body>
</html>
