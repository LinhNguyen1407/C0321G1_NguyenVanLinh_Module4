<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Contract Detail</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap4/css/bootstrap.css">
</head>
<body>
<div th:insert="~{/home::header-menu}"></div>
<div class="container text-primary">
    <h2 class="text-center text-success mt-3">Create new contract detail</h2>
    <form action="/contract-detail/create" th:object="${contractDetailDto}" method="post">
        <div class="form-group">
            <label for="contract">Contract</label>
            <select class="custom-select" th:field="*{contract.id}" id="contract">
                <option th:each="c : ${contractList}" th:value="${c.id}" th:text="${c.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="attachService">Attach Service</label>
            <select class="custom-select" th:field="*{attachService.id}" id="attachService">
                <option th:each="a : ${attachServices}" th:value="${a.id}" th:text="${a.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" class="form-control" name="quantity" id="quantity" th:field="*{quantity}"/>
            <div style="color: red" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
        </div>
        <div class="form-inline">
            <button type="submit" class="btn btn-primary mr-4">Create</button>
            <a class="btn btn-dark" href="/contract-detail" role="button">Back</a>
        </div>
    </form>
</div>

<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/jquery/popper.min.js"></script>
<script src="/bootstrap4/js/bootstrap.js"></script>
</body>
</html>
