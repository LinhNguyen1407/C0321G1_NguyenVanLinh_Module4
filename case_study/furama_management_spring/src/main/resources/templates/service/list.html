<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Service</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap4/css/bootstrap.css">
</head>
<body>
<div th:insert="~{/home::header-menu}"></div>

<div class="container-fluid text-primary">
    <h2 class="mt-2">Service List</h2>
    <div class="form-row mb-3">
        <div class="col-md-2">
            <a class="btn btn-success" th:href="@{/service/create}" role="button">Create new service</a>
        </div>
        <div class="col-md-10">
            <th:block th:if="${message}">
                <strong class="text-primary" th:text="${message}"></strong>
            </th:block>
        </div>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>No.</th>
                <th>Service Code</th>
                <th>Service Name</th>
                <th>Service Area</th>
                <th>Number Floor</th>
                <th>Max People</th>
                <th>Service Cost</th>
                <th>Detail</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s, stat: ${serviceList}">
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${s.code}"></td>
                <td th:text="${s.name}"></td>
                <td th:text="${s.area}"></td>
                <td th:text="${s.numFloors}"></td>
                <td th:text="${s.maxPeople}"></td>
                <td th:text="${s.cost}"></td>
                <td>
                    <a class="btn btn-success" th:href="@{/service/detail/__${s.id}__}" role="button">Detail</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" th:href="@{'/service'(page=${serviceList.number - 1})}" th:if="${serviceList.hasPrevious()}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" th:href="@{'/service'(page=0)}">1</a></li>
            <li class="page-item"><a class="page-link" th:href="@{'/service'(page=1)}">2</a></li>
            <li class="page-item">
                <a class="page-link" th:href="@{'/service'(page=${serviceList.number + 1})}" th:if="${serviceList.hasNext()}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/jquery/popper.min.js"></script>
<script src="/bootstrap4/js/bootstrap.js"></script>
</body>
</html>
