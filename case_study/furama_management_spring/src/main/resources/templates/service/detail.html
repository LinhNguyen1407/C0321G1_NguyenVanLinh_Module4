<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Service</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap4/css/bootstrap.css">
</head>
<body>
<div th:insert="~{/home::header-menu}"></div>

<div class="container text-primary">
    <h2 class="text-center text-success mt-2">Information Service</h2>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>No.</th>
                <th>Information</th>
                <th>Detail</th>
            </tr>
            </thead>
            <tbody th:object="${serviceDto}">
            <tr>
                <td>1</td>
                <td>Code</td>
                <td th:text="${serviceDto.code}"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Name</td>
                <td th:text="${serviceDto.name}"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Area</td>
                <td th:text="${serviceDto.area}"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Number Floors</td>
                <td th:text="${serviceDto.numFloors}"></td>
            </tr>
            <tr>
                <td>5</td>
                <td>Maximum People</td>
                <td th:text="${serviceDto.maxPeople}"></td>
            </tr>
            <tr>
                <td>6</td>
                <td>Rent Type</td>
                <td th:text="${serviceDto.rentType.name}"></td>
            </tr>
            <tr>
                <td>7</td>
                <td>Service Type</td>
                <td th:text="${serviceDto.serviceType.name}"></td>
            </tr>
            <tr>
                <td>8</td>
                <td>Poor Area</td>
                <td th:text="${serviceDto.poorArea}"></td>
            </tr>
            <tr>
                <td>9</td>
                <td>Cost</td>
                <td th:text="${serviceDto.cost}"></td>
            </tr>
            <tr>
                <td>10</td>
                <td>Standard Room</td>
                <td th:text="${serviceDto.standardRoom}"></td>
            </tr>
            <tr>
                <td>11</td>
                <td>Description Others</td>
                <td th:text="${serviceDto.descOthers}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="form-inline">
        <a class="btn btn-dark" href="/service" role="button">Back</a>
    </div>
</div>

<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/jquery/popper.min.js"></script>
<script src="/bootstrap4/js/bootstrap.js"></script>
</body>
</html>
