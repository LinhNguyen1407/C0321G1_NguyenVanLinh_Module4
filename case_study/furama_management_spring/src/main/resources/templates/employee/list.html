<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap4/css/bootstrap.css">
</head>
<body>
<div th:insert="~{/home::header-menu}"></div>

<div class="container-fluid text-primary">
    <h2 class="mt-2">Employee List</h2>
    <div class="form-row mb-3">
        <div class="col-md-2">
            <a class="btn btn-success" th:href="@{/employee/create}" role="button">Create new employee</a>
        </div>
        <div class="col-md-7">
            <th:block th:if="${message}">
                <strong class="text-primary" th:text="${message}"></strong>
            </th:block>
        </div>
        <div class="col-md-3">
            <form class="form-inline" action="/employee">
                <input style="width: 290px" class="form-control mr-sm-2" type="search" name="keyword" placeholder="Search" aria-label="Search">
                <button style="width: 85px;" class="btn btn-outline-success my-2 my-sm-0 font-weight-bold" type="submit">Search</button>
            </form>
        </div>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Birthday</th>
                <th>Position</th>
                <th>Division</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th>Detail</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e, stat: ${employeeList}">
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${e.name}"></td>
                <td th:text="${e.birthday}"></td>
                <td th:text="${e.position.name}"></td>
                <td th:text="${e.division.name}"></td>
                <td th:text="${e.phone}"></td>
                <td th:text="${e.email}"></td>
                <td th:text="${e.address}"></td>
                <td><a class="btn btn-success" th:href="@{/employee/detail/__${e.id}__}" role="button">Detail</a></td>
                <td><a class="btn btn-warning" th:href="@{/employee/edit/__${e.id}__}" role="button">Edit</a></td>
                <td><a class="btn btn-danger" th:onclick="|deleteEmployee(${e.id})|" data-toggle="modal" data-target="#modalDel">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" th:href="@{'/employee'(page=${employeeList.number - 1}, keyword=${keywordValue})}" th:if="${employeeList.hasPrevious()}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" th:href="@{'/employee'(page=0, keyword=${keywordValue})}">1</a></li>
            <li class="page-item"><a class="page-link" th:href="@{'/employee'(page=1, keyword=${keywordValue})}">2</a></li>
            <li class="page-item">
                <a class="page-link" th:href="@{'/employee'(page=${employeeList.number + 1} , keyword=${keywordValue})}" th:if="${employeeList.hasNext()}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<div class="modal fade" id="modalDel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/employee/delete" method="post">
                <input type="hidden" name="id" id="employeeDel"/>
                <div class="modal-body">Are you sure to delete ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">OK</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/jquery/popper.min.js"></script>
<script src="/bootstrap4/js/bootstrap.js"></script>

<script>
    function deleteEmployee(id) {
        document.getElementById("employeeDel").value = id;
    }

</script>
</body>
</html>
