<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap4/css/bootstrap.css">
</head>
<body>
<div th:insert="~{/home::header-menu}"></div>

<div class="container text-primary">
    <h2 class="text-center text-success mt-2">Information Employee</h2>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>No.</th>
                <th>Information</th>
                <th>Detail</th>
            </tr>
            </thead>
            <tbody th:object="${employeeDto}">
            <tr>
                <td>1</td>
                <td>Name</td>
                <td th:text="${employeeDto.name}"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Birthday</td>
                <td th:text="${employeeDto.birthday}"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Id Card</td>
                <td th:text="${employeeDto.idCard}"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Position</td>
                <td th:text="${employeeDto.position.name}"></td>
            </tr>
            <tr>
                <td>5</td>
                <td>Divison</td>
                <td th:text="${employeeDto.division.name}"></td>
            </tr>
            <tr>
                <td>6</td>
                <td>Degree</td>
                <td th:text="${employeeDto.educationDegree.name}"></td>
            </tr>
            <tr>
                <td>7</td>
                <td>Salary</td>
                <td th:text="${employeeDto.salary}"></td>
            </tr>
            <tr>
                <td>8</td>
                <td>Phone</td>
                <td th:text="${employeeDto.phone}"></td>
            </tr>
            <tr>
                <td>9</td>
                <td>Email</td>
                <td th:text="${employeeDto.email}"></td>
            </tr>
            <tr>
                <td>10</td>
                <td>Address</td>
                <td th:text="${employeeDto.address}"></td>
            </tr>
            <tr>
                <td>11</td>
                <td>User</td>
                <td th:text="${employeeDto.user.userName}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="form-inline">
        <a class="btn btn-dark" href="/employee" role="button">Back</a>
    </div>
</div>

<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/jquery/popper.min.js"></script>
<script src="/bootstrap4/js/bootstrap.js"></script>
</body>
</html>
