<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Employee</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap4/css/bootstrap.css">
</head>
<body>
<div th:insert="~{/home::header-menu}"></div>
<div class="container text-primary">
    <h2 class="text-center text-success mt-3">Update employee</h2>
    <form action="/employee/edit" th:object="${employeeDto}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" th:field="*{name}"/>
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" class="form-control" name="birthday" id="birthday" th:field="*{birthday}"/>
            <div style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
        </div>
        <div class="form-group">
            <label for="idCard">Id Card</label>
            <input type="text" class="form-control" name="idCard" id="idCard" th:field="*{idCard}"/>
            <div style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></div>
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <select class="custom-select" th:field="*{position.id}" id="position">
                <option th:each="p : ${positionList}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="division">Division</label>
            <select class="custom-select" th:field="*{division.id}" id="division">
                <option th:each="d : ${divisionList}" th:value="${d.id}" th:text="${d.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="salary">Salary (VND)</label>
            <input type="text" class="form-control" name="salary" id="salary" th:field="*{salary}"/>
            <div style="color: red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
        </div>
        <div class="form-group">
            <label for="educationDegree">Education Degree</label>
            <select class="custom-select" th:field="*{educationDegree.id}" id="educationDegree">
                <option th:each="e : ${educationDegreeList}" th:value="${e.id}" th:text="${e.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="phone" th:field="*{phone}"/>
            <div style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" id="email" th:field="*{email}"/>
            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" id="address" th:field="*{address}"/>
            <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
        </div>
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" name="userName" id="userName" th:field="*{user.userName}"/>
            <div style="color: red" th:if="${#fields.hasErrors('user.userName')}" th:errors="*{user.userName}"></div>
        </div>
        <div class="form-inline">
            <button type="submit" class="btn btn-primary mr-4">Update</button>
            <a class="btn btn-dark" href="/employee" role="button">Back</a>
        </div>
    </form>
</div>

<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/jquery/popper.min.js"></script>
<script src="/bootstrap4/js/bootstrap.js"></script>
</body>
</html>
