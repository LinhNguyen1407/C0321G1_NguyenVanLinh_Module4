<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Blogs</h3>
<p>
    <a th:href="@{/blog/create}">
        Add new blog
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id = "blogs">
    <thead>
    <tr>
        <th>Title</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${blogs}">
        <td th:text="${row.title}"></td>
        <td><a th:href="@{/blog/{id}/view(id=${row.id})}">view</a></td>
        <td><a th:href="@{/blog/{id}/edit(id=${row.id})}">edit</a></td>
        <td><a th:href="@{/blog/{id}/delete(id=${row.id})}">delete</a></td>

    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
