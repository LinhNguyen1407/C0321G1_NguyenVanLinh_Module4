<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<h1>Create user</h1>
<p>
    <a href="/user">Back to user list</a>
</p>

<form th:action="@{/user/create}" th:object="${userDto}" method="post">
    <table>
        <tr>
            <td>First Name:</td>
            <td>
                <input type="text" th:field="*{firstName}"/>
                <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </td>

        </tr>
        <tr>
            <td>Last Name:</td>
            <td>
                <input type="text" th:field="*{lastName}"/>
                <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </td>

        </tr>
        <tr>
            <td>Phone:</td>
            <td>
                <input type="text" th:field="*{phone}"/>
                <div style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </td>

        </tr>
        <tr>
            <td>Age:</td>
            <td>
                <input type="text" th:field="*{age}"/>
                <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
            </td>

        </tr>
        <tr>
            <td>Email:</td>
            <td>
                <input type="text" th:field="*{email}"/>
                <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </td>

        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create user"></td>
        </tr>
    </table>
</form>
</body>
</html>
