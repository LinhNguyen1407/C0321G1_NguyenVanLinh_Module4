<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap4/css/bootstrap.css">
</head>
<body>
<p>
    <a class="btn btn-success" th:href="@{/shopping-cart}" role="button">Go to your cart</a>
</p>
<th:block th:if="${message}">
    <strong style="color: blue" th:text="${message}"></strong>
</th:block>

<div class="container">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>No.</th>
            <th>Item</th>
            <th>Image</th>
            <th>Description</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product, productStat:${products}">
            <td th:text="${productStat.index + 1}"></td>
            <td th:text="${product.name}"></td>
            <td><img th:src="${product.image}" style="width: 70px; height: auto"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a class="btn btn-success" th:href="@{/add/__${product.id}__(action='list', quantityChange='increase')}"
                   role="button">Add To Cart</a>
                <a class="btn btn-primary" th:href="@{/detail/__${product.id}__}" role="button">Detail</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/jquery/popper.min.js"></script>
<script src="/bootstrap4/js/bootstrap.js"></script>
</body>
</html>
